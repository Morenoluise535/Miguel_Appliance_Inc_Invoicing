<section class="section pb-5">
  <div class="container-fluid">
    <div class="row">
  
      <!--Grid column-->
      <div class="col-lg-5 mb-4">
  
        <!--Form with header-->
        <div class="card">
          <div class="card-body">

            <!--Header-->

              <h3>Contact</h3>

              <textarea type="text" id="form-text" class="form-control md-textarea" rows="3"></textarea>
              <label for="form-text">Textarea</label>
            </div>
  
            <div class="text-center mt-4">
              <button class="btn btn-submit" id="submit">Submit</button>
            </div>
          </div>
        </div>  
      </div>
